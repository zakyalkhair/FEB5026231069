    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #135589;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
  color: white;
  display: block;
  padding: 10px;
  text-decoration: none;
  border-radius: 8px; /* Supaya saat hover sudut membulat */
  transition: background-color 0.3s ease; /* Efek transisi */
}

.sidebar a:hover {
  background-color: #073a5d; /* Warna hover (lebih gelap/terang sesuai selera) */
  text-decoration: none; /* Pastikan tidak ada garis bawah */
}


        .content {
            margin-left: 260px; /* Menyesuaikan dengan sidebar */
            padding: 20px;
        }
        /* Tambahan styling untuk card agar sudut membulat dan bayangan lembut */
        .custom-card {
  border-radius: 15px;
  box-shadow: 0 8px 20px 5px rgba(0, 0, 0, 0.9);
  /* offset-x = 0, offset-y = 8px, blur-radius = 20px, spread-radius = 5px */
  border: none;
}


    /* Styling untuk nama dan job agar terlihat lebih jelas */
    .name-text {
      font-weight: 700; /* lebih tebal dari fw-bold */
      font-size: 1.1rem;
      color: #333;      /* teks lebih gelap */
    }

    .contract-text {
      font-size: 0.8rem;
      color: #aaa;      /* lebih lembut */

    /* Styling bintang rating agar abu-abu */

      color: #ccc;      /* abu-abu untuk bintang belum diisi */
      margin: 0 2px;    /* jarak antar bintang */
