    .toggle-btn {
    position: fixed;

    left: 10px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: white;
    z-index: 1050;
}

    
    .close-btn {

    .open-btn {

    }

    .toggle-checkbox:checked ~ .sidebar {
    margin-left: -250px;
}
    
    .toggle-checkbox:checked ~ .sidebar .close-btn {
        display: none;
    }
    
    .toggle-checkbox:checked ~ .open-btn {
        display: block;
    }
    
    .toggle-checkbox:not(:checked) ~ .sidebar .open-btn {
        display: none;
    }
    
    .toggle-checkbox:checked ~ .content {
        margin-left: 40px;
    }
 
    .toggle-checkbox:not(:checked) ~ .open-btn {
        display: none;
    }

    .custom-card {
