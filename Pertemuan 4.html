  <style>
    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #135589;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      transition: margin-left 0.3s ease-in-out;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #073a5d;
      text-decoration: none;
    }
    
    /* Content Styling */
    .content {
      margin-left: 260px;
      width: calc(100% - 260px);
      padding: 20px;
      transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
    }
    
    /* Toggle Checkbox */
    #toggle {
      display: none;
    }
    .toggle-label {
      font-size: 1.5rem;
      background: #135589;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 15px;
    }
    .toggle-label:hover {
      background-color: #073a5d;
    }
    #toggle:checked ~ .sidebar {
      margin-left: -250px;
    }
    #toggle:checked ~ .content {
      margin-left: 0;
      width: 100%;
    }
    
    /* Header Toggle */
    .header-toggle {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    /* Custom Card Styling */
    .custom-card {
      border-radius: 15px;
      box-shadow: 0 8px 20px 5px rgba(0, 0, 0, 0.09);
      border: none;
      background-color: #fff;
    }
    
    /* Text Styling */
    .name-text {
      font-weight: 700;
      font-size: 1.1rem;
      color: #333;
    }
    .contract-text {
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
